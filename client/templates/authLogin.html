<template name="authLogin">   
    <div class="animated bounceIn">
    <form class="form-signin">  
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group {{errorClass 'email'}}">
        <label for="email" class="control-label">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email address" autofocus>
        </div>
        <div class="form-group {{errorClass 'password'}}">
        <label for="password" class="control-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="{{pathFor 'authJoin'}}" class="link-auth-alt">Need an account? Join Now.</a>
      </form>      
      </div>
</template>
